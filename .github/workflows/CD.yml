name: Move Algorithm Files to Date Folder

on:
  push:
    paths:
      - "*.py"

jobs:
  move_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get today's date
        id: date
        run: |
          echo "folder_name=$(date '+%Y년 %m월 %d일')" >> $GITHUB_OUTPUT

      - name: Create folder if it doesn't exist
        run: |
          mkdir -p "${{ steps.date.outputs.folder_name }}"

      - name: Move Python files to today's folder
        run: |
          for file in *.py; do
            if [ -f "$file" ]; then
              mv "$file" "${{ steps.date.outputs.folder_name }}/"
              echo "$file" >> moved_files.txt
            fi
          done

      - name: Commit and push changes
        if: success()
        run: |
          if [ -s moved_files.txt ]; then
            file_list=$(cat moved_files.txt | paste -sd ", " -)
            git add .
            git commit -m "${{ steps.date.outputs.folder_name }} 문제 추가 : $file_list"
            git push
          else
            echo "No Python files moved."
          fi
